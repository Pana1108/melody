<!DOCTYPE html>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1E1E2F;
      color: #FFFFFF;
    }
    header {
      background: linear-gradient(90deg, #87CEEB, #FF69B4); /* Azul claro y rosa */
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    header button {
      background-color: white;
      color: #FF69B4;
      border: 2px solid #FF69B4;
      border-radius: 5px;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 16px;
    }
    header button:hover {
      background-color: #ffe4e1;
    }
    .player-container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #29293d;
      border-radius: 10px;
    }
    .track {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
      padding: 10px;
      background-color: #383850;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .track:hover {
      background-color: #505070;
    }
    .track-number {
      width: 50px;
      text-align: center;
    }
    .track-title {
      flex-grow: 1;
      padding: 0 10px;
    }
    .track-audio {
      flex-grow: 2;
      text-align: right;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
      border-radius: 10px;
    }
    .footer {
      background: linear-gradient(90deg, #FF69B4, #87CEEB); /* Rosa y azul claro */
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
    audio {
      width: 100%;
    }
  </style>
</head>
